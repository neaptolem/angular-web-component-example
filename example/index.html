<!DOCTYPE html>
<html>

<head>
  <title>Example Website with Embedded Angular Web Component</title>
  <script src="info-box.js"></script>
  <link rel="stylesheet"
        href="info-box.css">
</head>

<body>
  <div>
    <info-box title="Exchange rate"></info-box>
  </div>
</body>
<script>
  (() => {
    fetch('https://api.exchangeratesapi.io/latest')
      .then((res) => res.json())
      .then((res) => {
        const infoBox = document.querySelector('info-box');
        infoBox.setAttribute('data', JSON.stringify(res));
      })
      .catch(console.log);
  })()

</script>

</html>
